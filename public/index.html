<!DOCTYPE html>
<html>
<head>

</head>
<body>
<audio id="mc" controls autoplay>
    <source src="/05%20-%20Hash%20Pipe.opus" type="audio/ogg">
</audio>
<script>
    class Mixer {
        constructor() {
            this._tracks = [];
            this._level = 0;
        }

        addTracks(trackOpts) {
            this._tracks = this._tracks.concat(trackOpts.map(opts => new Track(this, opts)));
        }

        createNodes(ac) {
            this.gainNode = ac.createGain();

            this.setLevel();
        }

        get inputNode() {
            return this.gainNode;
        }

        get outputNode() {
            return this.gainNode;
        }

        get tracks() {
            return this._tracks;
        }

        get anySoloedTracks() {
            return this._tracks.some(tr => tr.solo);
        }

        get unsoloedTracks() {
            return this._tracks.filter(tr => !tr.solo);
        }

        get soloedTracks() {
            return this._tracks.filter(tr => tr.solo);
        }

        applySolo() {
            if (this.anySoloedTracks) {
                this.unsoloedTracks.forEach(tr => tr.soloMute = true);
                this.soloedTracks.forEach(tr => tr.soloMute = false);
            } else {
                this._tracks.forEach(tr => tr.soloMute = false);
            }
        }

        get level() {
            return this._level;
        }
        set level(value) {
            this._level = value;
            this.setLevel();
        }
        setLevel() {
            let dB = this._level;
            this.gainNode.gain.value = Math.pow(10.0, dB / 20.0);
        }
    }

    class Track {
        constructor(mixer, opts) {
            this.mixer = mixer;
            this.name = opts.name;
            this.channels = opts.channels || 1;
            this._pan = opts.pan || 0;
            this._level = opts.level || 0;
            this._mute = opts.mute || false;
            this._solo = opts.solo || false;
            this._soloMute = false;
        }

        createNodes(ac /*: AudioContext */) {
            // Create default nodes:
            this.soloMuteNode = ac.createGain();
            this.muteNode = ac.createGain();
            this.pannerNode = ac.createStereoPanner();
            this.gainNode = ac.createGain();

            // Connect nodes:
            this.soloMuteNode.connect(this.muteNode);
            this.muteNode.connect(this.pannerNode);
            this.pannerNode.connect(this.gainNode);

            // Set properties:
            this.setSoloMute();
            this.setMute();
            this.setPan();
            this.setLevel();
        }

        get inputNode() {
            return this.soloMuteNode;
        }

        get outputNode() {
            return this.gainNode;
        }

        get pan() {
            return this._pan;
        }
        set pan(value) {
            this._pan = value;
            this.setPan();
        }
        setPan() {
            this.pannerNode.pan.value = this._pan;
            this.setLevel();
        }

        get level() {
            return this._level;
        }
        set level(value) {
            this._level = value;
            this.setLevel();
        }
        setLevel() {
            let dB = this._level;
            // Decrease apparent level depending on pan:
            dB += Math.abs(this._pan) * -6.0;
            this.gainNode.gain.value = Math.pow(10.0, dB / 20.0);
        }

        get mute() {
            return this._mute;
        }
        set mute(value) {
            this._mute = value;
            this.setMute();
        }
        setMute() {
            this.muteNode.gain.value = this._mute ? 0 : 1;
        }

        get solo() {
            return this._solo;
        }
        set solo(value) {
            this._solo = value;
            this.mixer.applySolo();
        }

        get soloMute() {
            return this._soloMute;
        }
        set soloMute(value) {
            this._soloMute = value;
            this.setSoloMute();
        }
        setSoloMute() {
            this.soloMuteNode.gain.value = this._soloMute ? 0 : 1;
        }
    }

    let mixer = new Mixer();
    mixer.addTracks([
        {
            name: "Drums",
            channels: 2,
            level: 0
        },
        {
            name: "Bass",
            level: 0
        },
        {
            name: "Guitar MG",
            pan: -0.8,
            level: -2
        },
        {
            name: "Guitar JD",
            pan: +0.8,
            level: -2
        },
        {
            name: "Vox MG",
            pan: 0,
            level: 0
        },
        {
            name: "Vox JD",
            pan: +0.33,
            level: 0
        }
    ]);

    // add an AudioContext
    let ac = new AudioContext();

    let mcAudio = document.getElementById("mc");
    let mcSource = ac.createMediaElementSource(mcAudio);

    // TODO: would be nice to detect channel count from source.
    let splitter = ac.createChannelSplitter(8);
    splitter.channelCountMode = "explicit";
    splitter.channelInterpretation = "discrete";
    mcSource.connect(splitter);

    // Create mixer FX chain:
    mixer.createNodes(ac);
    mixer.level = 6;
    // Connect mixer master out to destination:
    mixer.outputNode.connect(ac.destination);

    let c = 0;
    for (let track of mixer.tracks) {
        // Create track FX chain:
        track.createNodes(ac);

        // Connect media output to track input:
        let merger = ac.createChannelMerger(2);
        if (track.channels == 2) {
            splitter.connect(merger, c++, 0);
            splitter.connect(merger, c++, 1);
        } else {
            splitter.connect(merger, c, 0);
            splitter.connect(merger, c, 1);
            c++;
        }
        merger.connect(track.inputNode);

        // Connect track FX chain to master output:
        track.outputNode.connect(mixer.inputNode);
    }
    mixer.applySolo();
</script>
</body>
</html>
